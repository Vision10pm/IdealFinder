{% load static %}
<div class="result_txt_box">
  <h1 class="result_txt">💖최종 이상형 TOP 5💖</h1>
</div>
<div class="rank_photos">
  <div class="photos">
    {%with cluster_info_dict.0.nearest as n%}
    {%for img in n%}
      {%if forloop.counter < 6%}
        <div class="rank_1 rankBoxMK moveview">
          <div class="viewBox">
            <div class="photo_img">
              <img id="imageTest" src="{% static 'img/' %}/{{gender}}/{{img.get_file_name}}"/>
            </div>
          </div>
        </div>
        {%endif%}
      {% endfor %}
      {% endwith %}
    </div>
  </div>
  <div class="tail">
    <div class="rankBT">
      <div class="rankBT_text">
        <p>
          <a href="/">메인으로</a>
        </p>
      </div>
    </div>
    <div class="rankBT">
      <div class="rankBT_text">
        <p>
          <a href="">다시 시작</a>
        </p>
      </div>
    </div>
    <div class="rankBT">
      <div class="rankBT_text">
        <p>
          <a href="./similarity?id={{cluster_info_dict.0.image_info.id}}">Score of 썸people</a>
        </p>
      </div>
    </div>
  </div>
